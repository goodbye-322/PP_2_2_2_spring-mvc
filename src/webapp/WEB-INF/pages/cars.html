<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
    <div>
        <table th:border="1">
            <tr><th>Color</th><th>Model</th><th>getYearRelease</th></tr>
            <tr th:each ="car : ${cars}">
                <td th:utext = "${car.getColor()}"></td>
                <td th:utext = "${car.getModel()}"></td>
                <td th:utext = "${car.getYearRelease()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
